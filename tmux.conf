# Style {{{

# Status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg colour235
set -g status-fg colour12
set -g status-interval 1

# Messaging
# (messages and commands - prefix :)
set -g message-fg black
set -g message-bg colour178
set -g message-command-fg colour178
set -g message-command-bg black

# Modes
# (text and background for select, search...)
setw -g mode-bg black
setw -g mode-fg colour178

# Left side of status bar
set -g status-left-length 25
set -g status-left "#[fg=colour255,bg=colour91,bold] #S #[fg=colour91,bg=colour240,nobold]#[fg=colour255,bg=colour240] #(whoami) #[fg=colour240,bg=colour235] "

# Window status
setw -g window-status-format "#[fg=black]#[bg=colour241] #I #[bg=colour233]#[fg=colour241] #W#F "
setw -g window-status-current-format "#[bg=colour91]#[fg=colour255] #I #[fg=colour46]#[bg=colour233] #W#F "

# Right side of the status bar
set -g status-right-length 40
set -g status-right "#[fg=colour235,bg=colour235]#[fg=colour240,bg=colour235]#[fg=colour255,bg=colour240]%d.%b %A #[fg=colour91,bg=colour240]#[fg=colour255,bg=colour91,bold] #H "

# Pane border
set -g pane-border-fg colour255
set -g pane-active-border-fg colour91

# Pane number indicator
# Choose panes (prefix q)
set -g display-panes-colour colour46
set -g display-panes-active-colour colour25

# Clock mode
# Show the clock (prefix t)
set -g clock-mode-colour colour25

#}}}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
