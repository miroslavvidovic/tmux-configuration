# ~/.tmuxinator/doubleeditor.yml

name: doubleeditor
root: ~/Projekti/Bash

# 2 windows with 2 panels each
# vim and bash
# vim and zsh
windows:
  - editor-bash:
      layout: main-horizontal
      panes:
        - vim
        - bash
  - editor-zsh:
      layout: main-vertical
      panes:
        - vim
        - zsh
